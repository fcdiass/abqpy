repos:

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - id: black

- repo: https://github.com/PyCQA/docformatter
  rev: v1.6.1
  hooks:
    - id: docformatter
      additional_dependencies: [tomli]
      args: [src]

- repo: local
  hooks:
    - id: pofmt
      name: pofmt
      entry: pofmt
      language: python
      types: ['text', 'pofile']
      additional_dependencies: ['pofmt', 'pangu']
